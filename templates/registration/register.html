{% extends "layout.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card bg-dark border-secondary shadow-sm p-4" style="min-width: 400px;">
        <h2 class="text-center text-info mb-4">Register</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
<div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>

        <p class="mt-3 text-center text-light">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none text-info">Login</a>
        </p>
    </div>
</div>

{% endblock %}
