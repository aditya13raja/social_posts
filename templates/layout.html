{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>{% block title %}Social Posts{% endblock %}</title>
    </head>
    <body class="bg-dark text-light">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body border-bottom border-secondary shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold text-info" href="{% url 'tweet_list'%}">Social Posts</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarContent"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'tweet_list' %}">Home</a>
                        </li>
                    </ul>

                    <!-- Search + Auth -->
                    <div class="d-flex align-items-center gap-2">
                        <form class="d-flex" role="search">
                            <input
                                class="form-control form-control-sm bg-dark border-secondary text-light"
                                type="search"
                                placeholder="Search"
                            />
                            <button class="btn btn-outline-success btn-sm ms-2" type="submit">
                                Search
                            </button>
                        </form>

                        {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-sm btn-outline-danger" type="submit">
                                Logout
                            </button>
                        </form>
                        {% else %}
                        <a href="{% url 'register' %}" class="btn btn-sm btn-outline-info">
                            Register
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-success">
                            Login
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <main class="container py-5">
            <div class="p-4 rounded bg-body-tertiary shadow-sm">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
