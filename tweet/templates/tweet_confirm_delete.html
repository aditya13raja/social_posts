{% extends "layout.html" %}

    {% block title %}
Social Tweet
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="text-center">
        <h1 class="text-info mb-4">Are you sure that you want to delete this tweet?</h1>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-danger btn-lg" type="submit">Delete</button>
                <a class="btn btn-success btn-lg" href="{% url 'tweet_list' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
